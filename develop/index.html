<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Password Generation</title>
</head>
<body>
<div class="container">
<h1>Password Generator</h1>
<p class="length-rule">Password length must be beween 8 to 128 characters</p>

<h2 id="display" class="display">Password Display</h2>

<div class="input">
    <label for="length">Password length</label>
    <input type="number" class="length" id="length" min="8" max="128" value="10">
    <label for="uppercase">Include uppercase</label>
    <input type="checkbox" id="uppercase">
    <label for="numeric">Incude numeric</label>
    <input type="checkbox" id="numeric">
    <label for="checkbox">Inclue Symbol</label>
    <input type="checkbox" id="symbol">
</div>

<div>
    <button id="generate" class="btn">Generate Password</button>
</div>
</div>
<script src="script.js"></script>   
</body> 
</html>
